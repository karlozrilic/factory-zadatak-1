<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Varela+Round&family=Bitter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <title>Factory: Zadatak - 1</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Factory: Zadatak - 1 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.slider').slick({
          autoplay: true,
          accessibility: true,
          prevArrow: "<img class='a-left control-c prev slick-prev' src='./prevArrow.svg'>",
          nextArrow: "<img class='a-right control-c next slick-next' src='./nextArrow.svg'>"
        });
        $('.news-carousel-slider').slick({
          autoplay: true,
          accessibility: true,
          prevArrow: $("#news-carousel-prev"),
          nextArrow: $("#news-carousel-next"),
          slidesToShow: 2,
          slidesToScroll: 2
        });
        $('.editorials-slider').slick({
          autoplay: true,
          accessibility: true,
          prevArrow: $("#editorials-prev"),
          nextArrow: $("#editorials-next")
        });
        $('.local-news-slider').slick({
          autoplay: true,
          accessibility: true,
          prevArrow: $("#local-news-prev"),
          nextArrow: $("#local-news-next")
        });
        $('.slider-for').slick({
          slidesToScroll: 1,
          slidesToShow: 1,
          autoplay: true,
          prevArrow: "<img class='a-left control-c prev slick-prev' src='./prevArrow.svg'>",
          nextArrow: "<img class='a-right control-c next slick-next' src='./nextArrow.svg'>",
          slide: '.slide-img'
        });
        $('.slider-nav').slick({
          infinite: false,
          slidesToShow: 7,
          slidesToScroll: 1,
          asNavFor: '.slider-for',
          arrows: false,
          autoplay: false,
          focusOnSelect: true
        });
      });
    </script>
  </body>
</html>
